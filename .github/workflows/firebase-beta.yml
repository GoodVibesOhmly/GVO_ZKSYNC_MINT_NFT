name: "Beta version release to ropsten & rinkeby-beta"
'on':
  push:
    branches:
      - beta
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment: beta
    steps:
      - uses: actions/checkout@v2
      - run: bash cli-dev.sh ci
      - name: "[Ropsten release] Publishing ropsten static"
        run: yarn ci:build:ropsten
